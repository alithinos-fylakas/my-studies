<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>

        *{
            margin: 0;
            padding: 0;
            font-family: 'Oswald', Helvetica;
        }

        a{
            text-decoration: none;
            color: #eee;
        }

        .cabecalho {
            position: relative;
            width: 100%;
            background-color: #333;
            display: block;
            /* text-align:center; */
        }

        .logo {
            position: relative;
            width: 384px;
            display: inline-block;
            margin: 1vh;
            vertical-align: middle;
        }

        .logo a img{
            position: relative;
            width: 100%;
        }

        .menu-toggle {
            position: relative;
            display: none;
        }

        .menu {
            display: none;
        }

        .autenticacao {
            display: none;
        }

        @media(max-width: 829px){
            .menu-toggle {
                display: inline-block;
                width: 40px;
                position: relative;
                vertical-align: middle;
                left: calc(100 * 1vw - 384px - 80px);
            }

            .menu-toggle {
                background-color: #444;
                color: #eee;
                /* border: solid 2px #777; */
                border-radius: 10px;
                padding: 5px 10px;
                /* margin: 10px; */
                text-align: center;
            }

        }

        @media(min-width: 830px){
            .menu {
                font-size: 1.2em;
                position: relative;
                display: inline-block;
                width: 400px;
                text-align: center;
                margin: 1vh;
            }
    
            .menu ul li{
                color: #eee;
                position: relative;
                display: inline-block;
                padding: 2% 4%;
                vertical-align: middle;
            }
    
            .menu ul li:hover{
                color: #111;
                background-color: dodgerblue;
            }
    
            .menu ul li a {
                color: inherit;
            }
        }

        @media(min-width: 1011px){
            .autenticacao {
                position: relative;
                display: inline-block;
                width: 180px;
                font-size: 1.2em;
                text-align: center;
                vertical-align: middle;
                left: calc(100 * 1vw - 830px - 180px);
            }
    
            .botao{
                margin: .5vw;
                padding: 0.5vh 1vw;
                background-color: tomato;
                border-radius: 1vh;
            }
    
            .destaque:hover {
                color:#222;
                background-color: rgb(255, 208, 199);
            }
        }


        .divider {
            position: absolute;
            height: 0.2vh;
            width: 100%;
            background-color: #1e90ff;
        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>

        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>

        <div class="divider"></div>
    </header>

    <script>

        const a_s = []

        document.querySelectorAll('.menu > ul > li > a').forEach(a => {
            a_s.push(a)
        })
        
        window.addEventListener('hashchange', (h) => {
            const hash = new URL(document.URL).hash

            a_s.forEach(a => {
                if (a.hash === hash) {
                    a.style.color = "#111"
                    a.parentNode.style.backgroundColor = "#1e90ff"
                } else {
                    a.style.color = "#eee"
                    a.parentNode.style.backgroundColor = ""
                }
            })
        })
    </script>
</body>

</html>
