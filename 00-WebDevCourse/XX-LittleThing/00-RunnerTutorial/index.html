<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Game</title>
</head>
<body>
    
    <main class="game_board">

        <div class="clouds">

        </div>

        <div class="player trunning">
            <div class="running">
                <img src="images/run/adventurer-run-00.png" class="run animate">
                <img src="images/run/adventurer-run-01.png" class="run animate">
                <img src="images/run/adventurer-run-02.png" class="run animate">
                <img src="images/run/adventurer-run-03.png" class="run animate">
                <img src="images/run/adventurer-run-04.png" class="run animate">
                <img src="images/run/adventurer-run-05.png" class="run animate">
            </div>

            <div class="jumping">
                <img src="images/jump/adventurer-jump-00.png" class="jump animate">
                <img src="images/jump/adventurer-jump-01.png" class="jump animate">
                <img src="images/jump/adventurer-jump-02.png" class="jump animate">
                <img src="images/jump/adventurer-jump-03.png" class="jump animate">
            </div>

            <div class="falling">
                <img src="images/fall/adventurer-fall-00.png" class="fall animate">
                <img src="images/fall/adventurer-fall-01.png" class="fall animate">
            </div>

            <div class="dying">
                <img src="images/die/adventurer-die-00.png" class="die animate">
                <img src="images/die/adventurer-die-01.png" class="die animate">
                <img src="images/die/adventurer-die-02.png" class="die animate">
                <img src="images/die/adventurer-die-03.png" class="die animate">
                <img src="images/die/adventurer-die-04.png" class="die animate">
                <img src="images/die/adventurer-die-05.png" class="die animate">
                <img src="images/die/adventurer-die-06.png" class="die animate">
            </div>

            <div class="death">
                <img src="images/die/adventurer-die-06.png" class="dead animate">
            </div>
            
        </div>

        <img src="images/pipe.png" class="pipe" style="left: -96px;">

    </main>
    <script src="js/script.js"></script>
</body>
</html>
