<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main class="glass">
        <div class="card login">
            <h1>LOGIN</h1>
            <form method="post">

                <div class="field">
                    <input type="text" name="username" required>
                    <span></span>
                    <label for="user">Username</label>
                </div>

                <div class="field">
                    <input type="password" name="password" required>
                    <span></span>
                    <label for="password">Password</label>
                </div>
                <div class="pass">Forgot password?</div>

                <input type="submit" value="login">


                <div class="signup">
                    Not a member? <a href="#">Signup</a>
                </div>

            </form>
        </div>

        <div class="card slide">
            <div class="image fade">
                <img src="images/pexels-nida-13465283.jpg"
                alt="car"
                title="car">
            </div>

            <div class="image fade">
                <img src="images/pexels-mesut-çiçen-11042202.jpg"
                alt="cat"
                title="cat">
            </div>

            <div class="image fade">
                <img src="images/pexels-lisa-fotios-15444177.jpg"
                alt="beach"
                title="beach">
            </div>

            <div class="image fade">
                <img src="images/pexels-jenny-mavimiro-14526938.jpg"
                alt="ballons"
                title="ballons">
            </div>

        </div>
    </main>
</body>

<script src="script.js"></script>

</html>
