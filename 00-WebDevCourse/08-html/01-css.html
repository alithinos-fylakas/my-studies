<html>
    <head>
        <title>CSS</title>
        <link rel="stylesheet" href="02-css.css">
        <style>
            h1{
                font-size: 48px;
                padding: 4em;
            }
            
            .redBackground{
                background-color: #c00;
            }
            .bold_{
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="mainText">Text 1</span><br><br><br>
        <span class="redBackground bold_">Text 2</span><br><br>
        <span class="redBackground" wm-atrib>Text 3</span> <!-- 'wm-atrib' is a personalized one -->
    </body>
</html>
